<script>
    // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
    let currentUser = null;
    let userColor = '#e74c3c';
    let isSecretMode = false;
    let secretTarget = null;
    let messages = [];
    let users = [];
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    // „Ç≠„É£„É≥„Éê„ÇπÂàùÊúüÂåñ
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';

    // ÂàùÊúüÂåñ
    document.addEventListener('DOMContentLoaded', function() {
        setupEventListeners();
        addSystemMessage('„ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ„Åó„Å¶„ÉÅ„É£„ÉÉ„Éà„Å´ÂèÇÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
    });

    function setupEventListeners() {
        // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
        document.getElementById('messageInput').addEventListener('input', function() {
            const btn = document.getElementById('sendBtn');
            btn.disabled = !this.value.trim() || !currentUser;
        });

        // „É¶„Éº„Ç∂„ÉºÂêçÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
        document.getElementById('usernameInput').addEventListener('input', function() {
            // „É™„Ç¢„É´„Çø„Ç§„É†„Åß„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        });

        // „Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                userColor = this.dataset.color;
            });
        });

        // „ÅäÁµµÊèè„ÅçÊ©üËÉΩ
        setupDrawing();
    }

    function joinChat() {
        const username = document.getElementById('usernameInput').value.trim();
        if (!username) {
            alert('„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            return;
        }

        if (users.some(user => user.name === username)) {
            alert('„Åù„ÅÆ„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÅØÊó¢„Å´‰ΩøÁî®„Åï„Çå„Å¶„ÅÑ„Åæ„Åô');
            return;
        }

        currentUser = {
            name: username,
            color: userColor,
            joinTime: new Date()
        };

        users.push(currentUser);
        updateUserList();
        
        addSystemMessage(`${username}„Åï„Çì„Åå„ÉÅ„É£„ÉÉ„Éà„Å´ÂèÇÂä†„Åó„Åæ„Åó„Åü`);
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('usernameInput').disabled = true;
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        
        if (!text || !currentUser) return;

        const message = {
            id: Date.now(),
            user: currentUser.name,
            userColor: currentUser.color,
            content: text,
            timestamp: new Date(),
            isSecret: isSecretMode,
            secretTarget: secretTarget
        };

        messages.push(message);
        displayMessage(message);
        input.value = '';
        input.focus();

        // ÂÜÖÁ∑í„É¢„Éº„Éâ„ÅÆÂ†¥Âêà„ÅØ„É™„Çª„ÉÉ„Éà
        if (isSecretMode) {
            toggleSecretMode();
        }
    }

    function displayMessage(message) {
        const messagesContainer = document.getElementById('messages');
        const messageEl = document.createElement('div');
        messageEl.className = `message${message.isSecret ? ' secret' : ''}`;

        const time = message.timestamp.toLocaleTimeString('ja-JP', {
            hour: '2-digit',
            minute: '2-digit'
        });

        let secretInfo = '';
        if (message.isSecret) {
            secretInfo = message.secretTarget ? 
                ` ‚Üí ${message.secretTarget}` : ' (ÂÜÖÁ∑íË©±)';
        }

        messageEl.innerHTML = `
            <div class="message-header">
                <div class="message-user">
                    <span class="user-avatar" style="background: ${message.userColor}">
                        ${message.user.charAt(0)}
                    </span>
                    ${message.user}${secretInfo}
                </div>
                <div class="message-time">${time}</div>
            </div>
            <div class="message-content">${escapeHtml(message.content)}</div>
        `;

        messagesContainer.appendChild(messageEl);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addSystemMessage(text) {
        const messagesContainer = document.getElementById('messages');
        const messageEl = document.createElement('div');
        messageEl.className = 'message system';
        messageEl.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
        messagesContainer.appendChild(messageEl);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function updateUserList() {
        const userList = document.getElementById('userList');
        const userCount = document.getElementById('userCount');
        
        userList.innerHTML = '';
        userCount.textContent = users.length;

        users.forEach(user => {
            const li = document.createElement('li');
            li.className = 'user-item';
            li.innerHTML = `
                <div class="user-avatar" style="background: ${user.color}">
                    ${user.name.charAt(0)}
                </div>
                ${user.name}
            `;
            
            // ÂÜÖÁ∑í„É¢„Éº„Éâ„Åß„ÅÆ„Çø„Éº„Ç≤„ÉÉ„ÉàÈÅ∏Êäû
            li.addEventListener('click', function() {
                if (isSecretMode && user.name !== currentUser.name) {
                    secretTarget = user.name;
                    updateSecretModeDisplay();
                }
            });
            
            userList.appendChild(li);
        });
    }

    function toggleSecretMode() {
        isSecretMode = !isSecretMode;
        secretTarget = null;
        updateSecretModeDisplay();
    }

    function updateSecretModeDisplay() {
        const messageInput = document.getElementById('messageInput');
        const secretBtn = document.querySelector('.secret-btn');
        
        if (isSecretMode) {
            messageInput.style.borderColor = '#9b59b6';
            messageInput.placeholder = secretTarget ? 
                `${secretTarget}„Å∏„ÅÆÂÜÖÁ∑íË©±„ÇíÂÖ•Âäõ...` : 
                'ÂÜÖÁ∑íË©±„ÇíÂÖ•Âäõ... („É¶„Éº„Ç∂„Éº„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Áõ∏Êâã„ÇíÈÅ∏Êäû)';
            secretBtn.style.background = '#8e44ad';
            secretBtn.textContent = 'üîì ÈÄöÂ∏∏„É¢„Éº„Éâ';
        } else {
            messageInput.style.borderColor = '#dee2e6';
            messageInput.placeholder = '„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ...';
            secretBtn.style.background = '#9b59b6';
            secretBtn.textContent = 'üîí ÂÜÖÁ∑í„É¢„Éº„Éâ';
        }
    }

    function toggleDrawing() {
        const drawingArea = document.getElementById('drawingArea');
        drawingArea.style.display = drawingArea.style.display === 'none' ? 'flex' : 'none';
    }

    function hideDrawing() {
        document.getElementById('drawingArea').style.display = 'none';
    }

    function setupDrawing() {
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
    }

    function startDrawing(e) {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        lastX = e.clientX - rect.left;
        lastY = e.clientY - rect.top;
    }

    function draw(e) {
        if (!isDrawing) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
        
        lastX = x;
        lastY = y;
    }

    function stopDrawing() {
        isDrawing = false;
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function sendDrawing() {
        const dataURL = canvas.toDataURL();
        const message = {
            id: Date.now(),
            user: currentUser.name,
            userColor: currentUser.color,
            content: '[„ÅäÁµµÊèè„Åç]',
            timestamp: new Date(),
            isSecret: false,
            isDrawing: true,
            drawingData: dataURL
        };

        messages.push(message);
        displayDrawingMessage(message);
        clearCanvas();
        hideDrawing();
    }

    function displayDrawingMessage(message) {
        const messagesContainer = document.getElementById('messages');
        const messageEl = document.createElement('div');
        messageEl.className = 'message';

        const time = message.timestamp.toLocaleTimeString('ja-JP', {
            hour: '2-digit',
            minute: '2-digit'
        });

        messageEl.innerHTML = `
            <div class="message-header">
                <div class="message-user">
                    <span class="user-avatar" style="background: ${message.userColor}">
                        ${message.user.charAt(0)}
                    </span>
                    ${message.user}
                </div>
                <div class="message-time">${time}</div>
            </div>
            <div class="message-content">
                <img src="${message.drawingData}" style="max-width: 100%; border-radius: 5px; border: 1px solid #dee2e6;">
            </div>
        `;

        messagesContainer.appendChild(messageEl);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // „Éá„É¢Áî®ÔºöËá™ÂãïÁöÑ„Å´„ÅÑ„Åè„Å§„Åã„ÅÆ„É¶„Éº„Ç∂„Éº„ÇíËøΩÂä†
    setTimeout(() => {
        const demoUsers = [
            { name: '„Ç¢„É™„Çπ', color: '#3498db' },
            { name: '„Éú„Éñ', color: '#2ecc71' },
            { name: '„ÉÅ„É£„Éº„É™„Éº', color: '#f39c12' }
        ];

        demoUsers.forEach(user => {
            users.push({
                ...user,
                joinTime: new Date()
            });
        });
        updateUserList();
    }, 1000);
</script>
