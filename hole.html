    window.addEventListener('firebaseReady', function() {

    function isMobile() {

    }

    function adjustMobileUI() {
        if (isMobile()) {
            const messageInput = document.getElementById('messageInput');
            
            messageInput.addEventListener('focus', function() {
                setTimeout(() => {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 300);
            });
            
            let touchStartY = 0;
            document.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', function(e) {
                const touchEndY = e.changedTouches[0].clientY;
                const diff = touchStartY - touchEndY;
                
                if (diff < -100 && touchStartY < 100) {
                    if (document.getElementById('roomSelection').style.display !== 'none') {
                        loadRooms();

        }
    }

    function startUserCounterAnimation() {
        const counter = document.getElementById('userCount');
        const baseCount = 240 + Math.floor(Math.random() * 40);
        counter.textContent = baseCount;
        
        setInterval(() => {
            const currentCount = parseInt(counter.textContent);
            const change = Math.floor(Math.random() * 11) - 5;
            const newCount = Math.max(200, Math.min(300, currentCount + change));
            counter.textContent = newCount;
        }, Math.random() * 5000 + 5000);
    }

    function generateIconSelector() {
        const selector = document.getElementById('iconSelector');
        selector.innerHTML = '';
        
        iconOptions.forEach((icon, index) => {
            const option = document.createElement('div');
            option.className = `icon-option ${index === 0 ? 'selected' : ''}`;
            option.textContent = icon;
            option.dataset.icon = icon;
            option.onclick = () => selectIcon(option);
            selector.appendChild(option);
        });
    }

    function selectIcon(selectedOption) {
        document.querySelectorAll('.icon-option').forEach(option => {
            option.classList.remove('selected');
        });
        selectedOption.classList.add('selected');
    }

    function setupEventListeners() {
        if (isInitialized) return;
        
        document.getElementById('profileForm').addEventListener('submit', handleProfileSubmit);
        document.getElementById('createRoomForm').addEventListener('submit', handleCreateRoom);
        
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', function() {
            const btn = document.getElementById('sendBtn');
            btn.disabled = !this.value.trim() || !currentUser;
        });
        
        isInitialized = true;
    }

    function checkRoomFromUrl() {

    function showProfileModal() {
        const selector = document.getElementById('iconSelector');

            generateIconSelector();
        }

    }

    function closeProfileModal() {
        document.getElementById('profileModal').classList.remove('active');
    }

    function handleProfileSubmit(e) {
        e.preventDefault();
        
        const nickname = document.getElementById('nicknameInput').value.trim();
        const selectedIcon = document.querySelector('.icon-option.selected').dataset.icon;
        
        if (!nickname) {
            showToast('„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');

        closeProfileModal();
        
        const path = window.location.pathname;

        if (roomMatch) {
            enterRoom(roomMatch[1], 'Áõ¥Êé•„Ç¢„ÇØ„Çª„Çπ');

        showToast(`${nickname}„Å®„Åó„Å¶Âú∞‰∏ã‰∏ñÁïå„Å´ÊΩú„Çä„Åæ„Åó„Åü`);
    }

    async function loadRooms() {
        try {
            if (!window.firebase || !window.firebase.ready) {
                console.log('FirebaseÊú™Êé•Á∂ö - „Éá„É¢„É¢„Éº„Éâ„ÅßÂãï‰Ωú');
                loadDemoRooms();
                return;
            }

            const roomsQuery = window.firebase.query(
                window.firebase.collection(window.firebase.db, 'rooms'),
                window.firebase.orderBy('createdAt', 'desc')
            );
            
            roomListener = window.firebase.onSnapshot(roomsQuery, (snapshot) => {
                rooms = [];
                snapshot.forEach((doc) => {
                    const roomData = doc.data();
                    rooms.push({
                        id: doc.id,
                        name: roomData.roomName,
                        description: roomData.description || 'Êñ∞„Åó„ÅèÈñã„Åã„Çå„ÅüÂ†¥ÊâÄ',
                        createdAt: roomData.createdAt,
                        activeUsers: 0
                    });
                });
                
                updateActiveUserCounts();
                renderRooms();
            }, (error) => {
                console.error('Firestore„É™„Çπ„Éä„Éº„Ç®„É©„Éº:', error);
                loadDemoRooms();
            });
            
        } catch (error) {
            console.error('„É´„Éº„É†Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            loadDemoRooms();
        }
    }
    
    function loadDemoRooms() {
        rooms = [
            {
                id: 'demo1',
                name: 'Áå•Èõë„Å™È∫ªÈõÄ„ÇØ„É©„Éñ',
                description: 'ÁÖôËçâ„ÅÆÁÖô„ÅåÁ´ã„Å°Ëæº„ÇÅ„ÇãÂ••„ÅÆÈñìÔºà„Éá„É¢Ôºâ',
                activeUsers: 3
            },
            {
                id: 'demo2', 
                name: 'ÈåÜ„Å≥„Å§„ÅÑ„Åü„Ç∏„É£„Ç∫„Éê„Éº',
                description: 'Âè§„ÅÑ„Éî„Ç¢„Éé„ÅÆÈü≥Ëâ≤„ÅåÈüø„ÅèÔºà„Éá„É¢Ôºâ',
                activeUsers: 7
            }
        ];
        renderRooms();
    }
    
    function updateActiveUserCounts() {
        rooms.forEach(async (room) => {
            const statusRef = window.firebase.ref(window.firebase.rtdb, `status`);
            window.firebase.onValue(statusRef, (snapshot) => {
                const allStatus = snapshot.val() || {};
                let activeCount = 0;
                
                Object.keys(allStatus).forEach(userId => {
                    const userRooms = allStatus[userId];
                    if (userRooms && userRooms[room.id]) {
                        activeCount++;
                    }
                });
                
                const roomIndex = rooms.findIndex(r => r.id === room.id);
                if (roomIndex !== -1) {
                    rooms[roomIndex].activeUsers = activeCount;
                    renderRooms();
                }
            });
        });
    }

    function renderRooms() {
        const grid = document.getElementById('roomGrid');
        grid.innerHTML = '';
        
        rooms.forEach(room => {
            const roomCard = document.createElement('div');
            roomCard.className = 'room-card';
            roomCard.onclick = () => handleRoomEntry(room);
            
            roomCard.innerHTML = `

                <div class="room-status">${room.activeUsers}‰∫∫„Åå‰Ωá„Çì„Åß„ÅÑ„Çã</div>

            grid.appendChild(roomCard);
        });
    }

    function handleRoomEntry(room) {
        if (!currentUser) {
            showProfileModal();

    async function setUserOnlineStatus(roomId) {
        try {
            statusRef = window.firebase.ref(
                window.firebase.rtdb, 
                `status/${currentUser.id}/${roomId}`
            );
            
            window.firebase.onDisconnect(statusRef).remove();

        } catch (error) {
            console.error('Âú®ÂÆ§Áä∂ÊÖãË®≠ÂÆö„Ç®„É©„Éº:', error);

    }
    
    async function loadMessages(roomId) {
        try {
            if (!window.firebase || !window.firebase.ready) {
                console.log('FirebaseÊú™Êé•Á∂ö - „Éá„É¢„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫');
                addDemoMessages();
                return;
            }

            if (messagesListener) {
                messagesListener();
            }
            
            messages = [];
            document.getElementById('chatMessages').innerHTML = '';
            
            const messagesQuery = window.firebase.query(
                window.firebase.collection(window.firebase.db, 'rooms', roomId, 'messages'),
                window.firebase.orderBy('createdAt', 'asc')
            );
            
            messagesListener = window.firebase.onSnapshot(messagesQuery, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const messageData = change.doc.data();
                        const message = {
                            id: change.doc.id,
                            text: messageData.text,
                            authorName: messageData.authorName,
                            authorIcon: messageData.authorIcon,
                            timestamp: messageData.createdAt ? messageData.createdAt.toMillis() : Date.now(),
                            type: messageData.type || 'user'
                        };
                        
                        const isDuplicate = messages.some(m => 
                            m.id === message.id || 
                            (m.text === message.text && m.authorName === message.authorName && Math.abs(m.timestamp - message.timestamp) < 1000)
                        );
                        
                        if (!isDuplicate) {
                            messages.push(message);
                            renderMessage(message);
                            console.log('Êñ∞„Åó„ÅÑ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫:', message.text);
                        }
                    }
                });
            }, (error) => {
                console.error('„É°„ÉÉ„Çª„Éº„Ç∏„É™„Çπ„Éä„Éº„Ç®„É©„Éº:', error);
                addDemoMessages();
            });
            
        } catch (error) {
            console.error('„É°„ÉÉ„Çª„Éº„Ç∏Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            addDemoMessages();
        }
    }

            showToast('FirebaseÊé•Á∂ö„Ç®„É©„Éº - „É≠„Éº„Ç´„É´„É´„Éº„É†„Çí‰ΩúÊàê', 'warning');
